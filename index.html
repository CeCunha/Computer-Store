<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
   <!-- BOOTSTRAP -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
   <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
  <title>COMPUTER CITY</title>
</head>

<body>

    <!-- LOGO -->
    <div class="logo-box">
        <img class="logo" src="images/logo.png" alt="">
    </div>
    <!-- CAROUSEL ADVERTISEMENT-->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                    <img src="images/adv1.png" class="d-block w-100" alt="banner advertisement 1">
            </div>
            <div class="carousel-item">
                    <img src="images/adv2.png" class="d-block w-100" alt="banner advertisement 2">
            </div>
            <div class="carousel-item">
                    <img src="images/adv3.png" class="d-block w-100" alt="banner advertisement 3">
            </div>
            <div class="carousel-item">
                    <img src="images/adv4.png" class="d-block w-100" alt="banner advertisement 4">
            </div>
            <div class="carousel-item">
                    <img src="images/adv5.png" class="d-block w-100" alt="banner advertisement 5">
            </div>
        </div>
        <!-- CAROUSEL CONTROLS -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- TITLE -->
    <h1 class="title">Choose your favorite model</h1>
    <!-- PRODUCTS CARDS -->
    <div class="row">
        <!-- CARD 1 -->
        <div class = "col-6 col-lg-2 col-md-4 col-sm-6 item-container">
            <div class = "card-box">
                <div class = "image">
                    <img class="product-image" src="images/mac.png">
                </div>
                <div class = "content">
                    <h3 class="product-name">APPLE MAC PRO</h3>
                    <p class="product-price" >$ 1,799</p>
                    <button class="addButton" value="MAC:1799">Add</button>
                    <!-- <button id="buttonCard1" value="MAC:1799" class="add">Add</button> -->
                 </div>
            </div>    
        </div>
        <!-- CARD 2 -->
        <div class = "col-6 col-lg-2 col-md-4 col-sm-6 item-container">
            <div class = "card-box">
                <div class = "image">
                    <img class="product-image" src="images/acer.png" alt="">
                </div>
                <div class = "content">
                    <h3 class="product-name">ACER ASPIRE 5 </h3>
                    <p class="product-price" >$ 699</p>
                    <button class="addButton" value="ACER:699">Add</button>
                </div>
            </div>   
        </div>
        <!-- CARD 3 -->
        <div class = "col-6 col-lg-2 col-md-4 col-sm-6 item-container">
            <div class = "card-box">
                <div class = "image">
                    <img class="product-image" src="images/dell.png" alt="">
                </div>
                <div class = "content">
                    <h3 class="product-name">DELL XPS 15</h3>
                    <p class="product-price" >$ 2,249</p>
                    <button class="addButton" value="DELL:2249">Add</button>
                </div>
            </div>   
        </div>
        <!-- CARD 4 -->
        <div class = "col-6 col-lg-2 col-md-4 col-sm-6 item-container">
            <div class = "card-box">
                <div class = "image">
                    <img class="product-image" src="images/hp.png" alt="">
                </div>
                <div class = "content">
                    <h3 class="product-name">HP ELITEBOOK</h3>
                    <p class="product-price" >$ 399</p>
                    <button class="addButton" value="HP:399">Add</button>
                </div>
            </div>   
        </div>
        <!-- CARD 5 -->
        <div class = "col-6 col-lg-2 col-md-4 col-sm-6 item-container">
            <div class = "card-box">
                <div class = "image">
                    <img class="product-image" src="images/samsung.png" alt="">
                </div>
                <div class = "content">
                    <h3 class="product-name">SAMSUNG GBOOK</h3>
                    <p class="product-price" >$ 1,899</p>
                    <button class="addButton" value="SAMSUNG:1899">Add</button>
                </div>
            </div>   
        </div>
        <!-- CARD 6 -->
        <div class = "col-6 col-lg-2 col-md-4 col-sm-6 item-container">
            <div class = "card-box">
                <div class = "image">
                    <img class="product-image" src="images/surface.png" alt="">
                </div>
                <div class = "content">
                    <h3 class="product-name">SURFACE STUDIO</h3>
                    <p class="product-price" >$ 1,300</p>
                    <button class="addButton" value="SURFACE:1300">Add</button>
                </div>
            </div>   
        </div>
    </div> 
    
    <!-- CHECKOUT SECTION -->
    <div class="row">
        <!-- DISCOUNT BANNER -->
        <div class="col-md-7">
            <img class="discount-picture" src="images/student1.png" alt="">
        </div>
        <!-- CHECKOUT BOX -->
        <div class="col-md-5 check-out-box">
            <div class="check-out-container">
                <!-- PRODUCTS TABLE  -->
                <table class="list-table" id="myTable">
                    <thead>
                        <tr>
                            <th><img class="cart" src="images/shopping-cart.svg" alt=""></th>
                            <th colspan="2">CART</th>
                        </tr>
                        <tr>
                            <th>PRODUCT DESCRIPTION</th>
                            <th>PRICE</th>
                        </tr>
                    </thead>
                    <tbody class="items">
                    </tbody>
                </table>
                <!-- CART TABLE -->
                <table class="checkout-table">
                    <tr>
                        <th>SUB-TOTAL</th>
                        <td id = "sub-total"></td>
                    </tr>     
                    <tr>
                        <th>TAX (HST 13%)</th>
                        <td id = "tax"></td>
                    </tr>       
                    <tr>
                        <th class="total">TOTAL</th>
                        <td id = "total"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
